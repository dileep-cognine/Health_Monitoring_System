apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
    spec:
      containers:
        - name: monitoring-app
          image: monitoring-system:latest
          imagePullPolicy: IfNotPresent

          envFrom:
            - configMapRef:
                name: monitoring-config
            - secretRef:
                name: monitoring-secret

          ports:
            - containerPort: 8000

          readinessProbe:
            exec:
              command: ["python", "-c", "import sys; sys.exit(0)"]
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            exec:
              command: ["python", "-c", "import sys; sys.exit(0)"]
            initialDelaySeconds: 10
            periodSeconds: 20
